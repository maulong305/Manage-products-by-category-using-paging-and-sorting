<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">

</head>
<body>
<h1>Create Category</h1>
<p>
    <a href="/categories">List Of Category</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-cate}" th:object="${category}" method="post">
    <table id="cities">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{CName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Category"></td>
        </tr>
    </table>
</form>
</body>
</html>
