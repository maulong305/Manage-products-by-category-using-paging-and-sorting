<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<a href="/create-cate">Create new category</a>
<h1>Categories</h1>
<table id="cities">
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="country : ${categories}">
        <tr>
            <td th:text="${country.getCName()}"></td>
            <td><a th:href="@{/edit-country/__${country.getCId()}__ }"><button>Edit</button></a>
                <a th:href="@{/delete-country/__${country.getCId()}__ }"><button>Delete</button></a>
            </td>
            <td></td>
        </tr>
    </th:block>
</table>
</body>
</html>
